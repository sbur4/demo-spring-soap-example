plugins {
	id 'org.springframework.boot' version '2.7.18' // Use your specific Spring Boot version
	id 'io.spring.dependency-management' version '1.1.0'
	id 'java'
}

group = 'com.example'
version = '1.0.0'
sourceCompatibility = '1.8' // Set to your Java version

repositories {
	mavenCentral() // This ensures that dependencies are fetched from Maven Central
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter:2.7.18' // Specify the version
	implementation 'org.springframework.boot:spring-boot-starter-web-services:2.7.18'
	implementation 'wsdl4j:wsdl4j:1.6.3'
}